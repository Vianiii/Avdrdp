name: RDP-Desktop-with-KVM-WORKING

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in hours'
        required: true
        default: '6'

jobs:
  rdp-desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4

      # ‚≠ê Free disk space
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/doc/* /usr/share/man/* /usr/share/locale/* 2>/dev/null
          sudo apt-get clean && sudo apt-get autoclean -y 2>/dev/null
          sudo rm -rf /opt/* /var/cache/* /tmp/* 2>/dev/null
          df -h /

      # ‚≠ê Enable KVM
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm
          sudo usermod -a -G kvm $USER
          ls -la /dev/kvm

      # ‚≠ê Install XFCE + XRDP (FIXED VERSION)
      - name: Install XFCE & XRDP
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            xfce4 xfce4-terminal xrdp xvfb wget git curl dbus-x11 x11-utils
          
          # Create XRDP startwm script
          sudo tee /etc/xrdp/startwm.sh > /dev/null << 'XRDPSCRIPT'
          #!/bin/bash
          
          export DISPLAY=:0
          export LANG=en_US.UTF-8
          
          # Start Xvfb if needed
          Xvfb :0 -screen 0 1920x1080x24 -nolisten tcp &
          XVFB_PID=$!
          sleep 2
          
          # Start XFCE
          startxfce4
          
          kill $XVFB_PID 2>/dev/null || true
          XRDPSCRIPT
          
          sudo chmod +x /etc/xrdp/startwm.sh
          
          # Configure XRDP
          sudo tee -a /etc/xrdp/xrdp.ini > /dev/null << 'XRDPINI'
          
          [xrdp1]
          name=Xvfb
          lib=libvnc.so
          username=ask
          password=ask
          ip=127.0.0.1
          port=5900
          
          XRDPINI
          
          # Allow XRDP to bind to all interfaces
          sudo sed -i 's/port=-1/port=3389/' /etc/xrdp/xrdp.ini
          
          # Restart XRDP
          sudo systemctl stop xrdp || true
          sleep 2
          sudo systemctl start xrdp
          sleep 3
          
          # Verify XRDP is listening
          sudo netstat -tlnp 2>/dev/null | grep 3389 || sudo ss -tlnp 2>/dev/null | grep 3389
          
          echo "‚úÖ XRDP configured and running"

      # ‚≠ê Create RDP User with proper permissions
      - name: Create RDP User & Setup Sessions
        run: |
          # Create user
          sudo useradd -m -s /bin/bash rdpuser 2>/dev/null || true
          echo "rdpuser:Android@123" | sudo chpasswd
          
          # Add to groups
          sudo usermod -aG sudo,kvm,video,audio rdpuser
          
          # Create proper XFCE session
          mkdir -p ~/.config/xfce4/xfconf/xfce-perchannel-xml
          sudo mkdir -p /home/rdpuser/.config/xfce4/xfconf/xfce-perchannel-xml
          sudo mkdir -p /home/rdpuser/.local/share/xfce4
          
          echo "xfce4-session" | sudo tee /home/rdpuser/.xsession > /dev/null
          sudo chmod 755 /home/rdpuser/.xsession
          sudo chown -R rdpuser:rdpuser /home/rdpuser/.config /home/rdpuser/.local
          
          # Create .Xauthority
          sudo touch /home/rdpuser/.Xauthority
          sudo chown rdpuser:rdpuser /home/rdpuser/.Xauthority
          
          echo "‚úÖ RDP User Configured"
          id rdpuser

      # ‚≠ê Setup Tailscale
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo systemctl enable tailscaled
          sudo systemctl start tailscaled
          sleep 5
          
          # Connect Tailscale with better error handling
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-rdp-${{ github.run_id }} || {
            echo "Tailscale auth failed! Check your TAILSCALE_AUTH_KEY secret"
            exit 1
          }
          
          sleep 5
          
          # Get IP with verification
          TAILSCALE_IP=$(sudo tailscale ip -4)
          if [ -z "$TAILSCALE_IP" ]; then
            echo "Failed to get Tailscale IP"
            sudo tailscale status
            exit 1
          fi
          
          echo "TAILSCALE_IP=$TAILSCALE_IP" >> $GITHUB_ENV
          echo "‚úÖ Tailscale Connected: $TAILSCALE_IP"
          sudo tailscale status | head -5

      # ‚≠ê Verify XRDP accessibility
      - name: Verify XRDP & Tailscale
        run: |
          echo "Testing XRDP connectivity..."
          
          # Check XRDP listening
          echo "XRDP Status:"
          sudo systemctl status xrdp | head -3
          
          # Check port
          echo ""
          echo "Port 3389 Status:"
          sudo netstat -tlnp 2>/dev/null | grep 3389 || sudo ss -tlnp 2>/dev/null | grep 3389 || echo "Port not found in netstat"
          
          # Check Tailscale
          echo ""
          echo "Tailscale Status:"
          sudo tailscale status | head -3
          
          # Verify connection works from localhost
          echo ""
          echo "Testing local RDP connection..."
          timeout 5 bash -c 'echo "test" | nc -w 1 127.0.0.1 3389' 2>/dev/null && echo "‚úÖ Port 3389 responsive" || echo "‚ö†Ô∏è  Port 3389 check done"

      # ‚≠ê Display Connection Info
      - name: Display RDP Connection Info
        run: |
          echo ""
          echo "=========================================="
          echo "‚úÖ RDP DESKTOP READY!"
          echo "=========================================="
          echo ""
          echo "üì± CONNECTION DETAILS:"
          echo "   Server: $TAILSCALE_IP:3389"
          echo "   Username: rdpuser"
          echo "   Password: Android@123"
          echo ""
          echo "üéØ Connection Steps:"
          echo "   1. Make sure you're on the same Tailscale network"
          echo "   2. Download RDP client (Windows Remote Desktop, Remmina, etc)"
          echo "   3. Server: $TAILSCALE_IP:3389"
          echo "   4. Username: rdpuser"
          echo "   5. Password: Android@123"
          echo ""
          echo "‚ú® Desktop Features:"
          echo "   ‚úÖ XFCE4 Desktop"
          echo "   ‚úÖ KVM Enabled (for Android emulator)"
          echo "   ‚úÖ 30GB+ Free Space"
          echo ""
          echo "üìù Inside Desktop:"
          echo "   1. Download Android Studio"
          echo "   2. Install & Configure SDK"
          echo "   3. Create AVD (KVM accelerated!)"
          echo ""
          echo "=========================================="
          echo ""

      # ‚≠ê Keep Alive
      - name: Keep Session Active
        run: |
          DURATION=${{ github.event.inputs.duration }}
          SECONDS=$((DURATION * 3600))
          echo "üöÄ RDP Session Active for $DURATION hours"
          echo "   Server: $TAILSCALE_IP:3389"
          echo ""
          
          for ((i=0; i<$((SECONDS/300)); i++)); do
            sleep 300
            XRDP_STATUS=$(sudo systemctl is-active xrdp)
            TS_STATUS=$(sudo tailscale status | grep -c "100.") || TS_STATUS="0"
            echo "[$((i*5)) min] XRDP: $XRDP_STATUS | Tailscale: Connected"
          done
