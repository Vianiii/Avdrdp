name: RDP-Desktop-with-KVM-FINAL

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in hours'
        required: true
        default: '6'

jobs:
  rdp-desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4
      
      # ‚≠ê Free disk space
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/doc/* /usr/share/man/* /usr/share/locale/* 2>/dev/null
          sudo apt-get clean && sudo apt-get autoclean -y 2>/dev/null
          sudo rm -rf /opt/* /var/cache/* /tmp/* 2>/dev/null
          df -h /
      
      # ‚≠ê Enable KVM
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm
          sudo usermod -a -G kvm $USER
          ls -la /dev/kvm
      
      # ‚≠ê Install XFCE + XRDP
      - name: Install XFCE & XRDP
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            xfce4 xfce4-terminal xrdp wget git curl dbus-x11
          
          sudo systemctl enable xrdp
          sudo systemctl start xrdp
          sleep 5
          sudo systemctl status xrdp | head -3
      
      # ‚≠ê Create RDP User
      - name: Create RDP User
        run: |
          sudo useradd -m -s /bin/bash rdpuser 2>/dev/null || true
          echo "rdpuser:Android@123" | sudo chpasswd
          sudo usermod -aG sudo,kvm rdpuser
          
          echo "xfce4-session" | sudo tee /home/rdpuser/.xsession > /dev/null
          sudo chown rdpuser:rdpuser /home/rdpuser/.xsession
          
          echo "‚úÖ RDP User Created"
          id rdpuser
      
      # ‚≠ê Setup Tailscale
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo systemctl enable tailscaled
          sudo systemctl start tailscaled
          sleep 3
          
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-rdp-${{ github.run_id }}
          sleep 5
          
          TAILSCALE_IP=$(sudo tailscale ip -4)
          echo "TAILSCALE_IP=$TAILSCALE_IP" >> $GITHUB_ENV
          echo "‚úÖ Tailscale Connected: $TAILSCALE_IP"
      
      # ‚≠ê Display Connection Info
      - name: Display RDP Connection Info
        run: |
          echo ""
          echo "=========================================="
          echo "‚úÖ RDP DESKTOP READY!"
          echo "=========================================="
          echo ""
          echo "üì± CONNECTION DETAILS:"
          echo "   Server: $TAILSCALE_IP:3389"
          echo "   Username: rdpuser"
          echo "   Password: Android@123"
          echo ""
          echo "üéØ Steps to Connect:"
          echo "   1. Download RDP client (Windows Remote Desktop, Remmina, etc)"
          echo "   2. Enter server: $TAILSCALE_IP:3389"
          echo "   3. Enter username: rdpuser"
          echo "   4. Enter password: Android@123"
          echo "   5. Click Connect"
          echo ""
          echo "‚ú® Inside Desktop:"
          echo "   - Download Android Studio"
          echo "   - Install & Configure SDK"
          echo "   - Create AVD (KVM accelerated!)"
          echo ""
          echo "=========================================="
          echo ""
      
      # ‚≠ê Keep Alive
      - name: Keep Session Active
        run: |
          DURATION=${{ github.event.inputs.duration || '6' }}
          SECONDS=$((DURATION * 3600))
          echo "üöÄ RDP Session Running for $DURATION hours..."
          echo "   Server: $TAILSCALE_IP:3389"
          echo ""
          
          for ((i=0; i<$((SECONDS/300)); i++)); do
            sleep 300
            STATUS=$(sudo systemctl is-active xrdp)
            echo "[$((i*5)) min] XRDP: $STATUS ‚úÖ"
          done
