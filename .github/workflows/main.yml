name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600
    
    steps:
      # ⭐ Configure Core RDP Settings
      - name: Configure Core RDP Settings
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            xfce4 xfce4-terminal xrdp xvfb wget git curl dbus-x11
          
          sudo systemctl stop xrdp || true
          
          # Configure XRDP startwm script
          sudo tee /etc/xrdp/startwm.sh > /dev/null << 'EOF'
          #!/bin/bash
          export DISPLAY=:0
          Xvfb :0 -screen 0 1920x1080x24 -nolisten tcp > /tmp/xvfb.log 2>&1 &
          sleep 2
          exec /usr/bin/xfce4-session
          EOF
          
          sudo chmod +x /etc/xrdp/startwm.sh
          
          # Enable and start XRDP
          sudo systemctl enable xrdp
          sudo systemctl restart xrdp
          sleep 3
          
          echo "✅ XRDP configured"

      # ⭐ Create RDP User with Secure Password
      - name: Create RDP User with Secure Password
        run: |
          # Generate random password
          PASSWORD=$(openssl rand -base64 12 | head -c 15)
          
          # Create user
          sudo useradd -m -s /bin/bash RDP 2>/dev/null || true
          echo "RDP:$PASSWORD" | sudo chpasswd
          
          # Add to groups
          sudo usermod -aG sudo,video,audio RDP
          
          # Create .xsession
          echo "xfce4-session" | sudo tee /home/RDP/.xsession > /dev/null
          sudo chown RDP:RDP /home/RDP/.xsession
          sudo chmod 755 /home/RDP/.xsession
          
          # Export credentials
          echo "RDP_CREDS=User: RDP | Password: $PASSWORD" >> $GITHUB_ENV
          
          echo "✅ RDP User created"

      # ⭐ Install Tailscale
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo systemctl enable tailscaled
          sudo systemctl start tailscaled
          sleep 5
          
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-${{ github.run_id }}
          
          # Wait for Tailscale IP
          TAILSCALE_IP=""
          RETRIES=0
          while [ -z "$TAILSCALE_IP" ] && [ $RETRIES -lt 10 ]; do
            TAILSCALE_IP=$(sudo tailscale ip -4)
            if [ -z "$TAILSCALE_IP" ]; then
              sleep 5
              RETRIES=$((RETRIES + 1))
            fi
          done
          
          if [ -z "$TAILSCALE_IP" ]; then
            echo "❌ Tailscale IP not assigned!"
            exit 1
          fi
          
          echo "TAILSCALE_IP=$TAILSCALE_IP" >> $GITHUB_ENV
          echo "✅ Tailscale IP: $TAILSCALE_IP"

      # ⭐ Verify RDP Accessibility
      - name: Verify RDP Accessibility
        run: |
          XRDP_STATUS=$(sudo systemctl is-active xrdp)
          echo "XRDP Status: $XRDP_STATUS"
          
          if [ "$XRDP_STATUS" != "active" ]; then
            echo "⚠️  XRDP not active"
            exit 1
          fi
          
          echo "✅ RDP Accessibility verified"

      # ⭐ Maintain Connection
      - name: Maintain Connection
        run: |
          echo ""
          echo "=== RDP ACCESS ==="
          echo "Address: $TAILSCALE_IP:3389"
          echo "Username: RDP"
          echo "Password: $(echo $RDP_CREDS | cut -d' ' -f4)"
          echo "==================="
          echo ""
          
          while true; do
            echo "[$(date +'%H:%M:%S')] RDP Active - Use Ctrl+C in workflow to terminate"
            sleep 300
          done
