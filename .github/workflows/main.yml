name: cloud-desktop-ubuntu-simple

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in hours'
        required: true
        default: '6'

jobs:
  desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Desktop & VNC
        run: |
          echo "Installing packages..."
          sudo apt-get update -qq
          sudo apt-get install -y xfce4 xfce4-terminal x11vnc xvfb wget git dbus-x11
          
          echo "âœ… Packages installed"

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm
          sudo usermod -a -G kvm runner
          
          echo "âœ… KVM enabled"

      - name: Start Xvfb & XFCE
        run: |
          # Start Xvfb
          Xvfb :1 -screen 0 1920x1080x24 > /tmp/xvfb.log 2>&1 &
          sleep 3
          
          # Start XFCE
          export DISPLAY=:1
          startxfce4 > /tmp/xfce.log 2>&1 &
          sleep 5
          
          echo "âœ… Desktop started"

      - name: Start VNC Server
        run: |
          export DISPLAY=:1
          x11vnc -display :1 -forever -nopw -rfbport 5901 -bg
          sleep 2
          
          ps aux | grep x11vnc | grep -v grep
          echo "âœ… VNC server ready on port 5901"

      - name: Setup FRP Tunnel to VPS
        run: |
          echo "Setting up FRP tunnel to VPS..."
          
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          rm frp_0.58.1_linux_amd64.tar.gz
          
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          transport.protocol = "kcp"
          
          [[proxies]]
          name = "vnc-desktop"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5901
          remotePort = 5901
          EOF
          
          nohup ./frp_0.58.1_linux_amd64/frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 3
          
          echo "âœ… FRP tunnel active"

      - name: Display Connection Info
        run: |
          echo ""
          echo "=========================================="
          echo "âœ… CLOUD DESKTOP READY!"
          echo "=========================================="
          echo ""
          echo "ðŸ“± Connect via VNC Viewer:"
          echo "   Server: 159.195.6.61:5901"
          echo "   Password: (none - click Connect)"
          echo ""
          echo "ðŸŽ¯ Duration: ${{ github.event.inputs.duration || '6' }} hours"
          echo ""
          echo "=========================================="
          echo ""

      - name: Keep Alive
        run: |
          DURATION=${{ github.event.inputs.duration || '6' }}
          SECONDS=$((DURATION * 3600))
          echo "Running for $DURATION hours..."
          
          for ((i=0; i<$((SECONDS/600)); i++)); do
            sleep 600
            RUNNING=$(ps aux | grep -E 'Xvfb|x11vnc|frpc' | grep -v grep | wc -l)
            echo "[$((i*10)) min] Services running: $RUNNING âœ…"
          done

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-logs
          path: |
            /tmp/xvfb.log
            /tmp/xfce.log
            frpc.log
          retention-days: 7
